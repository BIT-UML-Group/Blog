baseurl: https://username.github.io/Blog
DefaultContentLanguage: zh-cn
title: UML
# Using theme as git submodule
theme: hugo-PaperMod
# Or when using theme as hugo module
# theme: github.com/halogenica/beautifulhugo
pygmentsStyle: trac
pygmentsUseClasses: true
pygmentsCodeFences: true
pygmentsCodefencesGuessSyntax: true
#pygmentsUseClassic: true
#pygmentOptions: linenos=inline

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 1

Services:
  Disqus:
    # Shortname: XXX
  googleAnalytics:
    # id: XXX

Params:
  #homeTitle: Beautiful Hugo Theme # Set a different text for the header on the home page
  subtitle: UML Group Blog

  mainSections:
    - post
    - posts
  dateFormat: January 2, 2006
  homeInfoParams:
    Title: UML Group Blog
    Content: >
      👋 Welcome to UML Group Blog!

      - 关于我们：[about us](./about)

      - 这是UML小组的博客，记录了UML小组的日常工作和学习。

      - 在[Github](https://github.com/BIT-UML-Group)上查看我们的项目。
  socialIcons:
    - name: github
      title: View Source on Github
      url: https://github.com/BIT-UML-Group

  #cusdisID: XXX # Get your App id from cusdis.com
  #hideAuthor: true
  #gcse: 012345678901234567890:abcdefghijk # Get your code from google.com/cse. Make sure to go to "Look and Feel" and change Layout to "Full Width" and Theme to "Classic"
  #disclaimerText: The opinions expressed herein are my own personal opinions and do not represent my employer's view in any way.

